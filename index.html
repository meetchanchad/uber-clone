    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="

<body>


    <!-- Navigation Bar Section-->
    <nav>

        <div class="left-nav">

            <ul>
                <li><a href="#" class="uber">Uber</a></li>
                <li class="option"><a href="#">Company</a></li>
                <li class="option"><a href="#">Safty</a></li>
                <li class="option"><a href="#">Help</a></li>
            </ul>

        </div>

        <div class="right-nav">

            <ul>
                <li class="option"><a href="#"><i class="fa-brands fa-dribbble"></i>&nbsp EN</a></li>
                <li class="option"><a href="#"><i class="fa-solid fa-border-none"></i>&nbsp Products</a></li>
                <li><a href="#">Log in</a></li>
                <li><Button>Sign up</Button></li>

            </ul>

        </div>

    <div class="main-img">

        <div class="main-img-contant">

            <div class="img-form">

                        <div><i class="fa-solid fa-car"></i></div>
                        <div><span>Ride</span></div>
                    </div>

                    <div>
                        <div><i class="fa-solid fa-wifi"></i></div>

                    </div>

                    <div>
                        <div><i class="fa-solid fa-key"></i></div>
                        <div><span>Rent Your <br> Fleet</span></div>
                    </div>

                </div>

                <div class="form-bottom">

                    <div>
                        <h1>Request a ride now</h1>
                    </div>

                    <div>
                        <input type="text" placeholder="Enter pickup location"><br>
                        <input type="text" placeholder="Enter destination">
                    </div>

                    <div class="form-btn">
                        <div><button class="black-btn req-btn">Request Now</button></div>
                        <div><button class="white-btn"> Scheduale For Later</button></div>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="mobile-image">
        <img src="./assets/DotCom_Update_Rider_bg_med2x.jpg" alt="">
    </div>

    <div class="business-img">

        <div class="bns-img-over">

            <div class="bns-content">

                <h1>The Uber you know, reimagined for business</h1>

                <p>A platform for managing global rides and meals, and local deliveries, for companies of any size.</p>

                <button class="black-btn">Get started</button>
